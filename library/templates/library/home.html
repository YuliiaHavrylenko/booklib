<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookLib</title>
    <link rel="stylesheet" href="static/library/home.css">
</head>
<body>
<div class="page">
<h1>BookLib</h1>
    <div class="content">
        <ul>
            <div class="title">
                <li>Title</li>
                <li>Author</li>
                <li>Year Published</li>
            </div>
            {% for book in books %}
            <a href="{% url 'detail' book.id %}" id="book-link">
            <div class="data">
            <li>{{ book.title }}</li>
            <li>{{ book.author }}</li>
            <li>{{ book.release_year }}</li>
            </div>
                </a>
            {%endfor%}
        </ul>
    </div>
</div>
</body>
</html>
